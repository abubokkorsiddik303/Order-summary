<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="headimg">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="body-container">
        <div class="heading">
          <div class="head">Order Summary</div>
          <div class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>
        <div class="box">
          <img src="images/icon-music.svg" alt="" />
          <div class="box-text">
            <div class="plan">Annual Plan</div>
            <div class="money">$59.99/year</div>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <div class="fooder">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
